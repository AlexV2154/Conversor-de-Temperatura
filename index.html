<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Conversor de Unidades</h1>

    <div class="grupo">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" placeholder="Ingresa un valor" />
    </div>

    <div class="grupo">
      <label for="unidadOrigen">De:</label>
      <select id="unidadOrigen">
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>
        <option value="kelvin">Kelvin</option>
        <option value="rankine">Rankine</option>
      </select>
    </div>

    <div class="grupo">
      <label for="unidadDestino">A:</label>
      <select id="unidadDestino">
        <option value="fahrenheit">Fahrenheit (째F)</option>
        <option value="celsius">Celsius (째C)</option>
        <option value="kelvin">Kelvin</option>
        <option value="rankine">Rankine</option>
      </select>
    </div>

    <button id="convertir">Convertir</button>

    <div class="resultado" id="resultado">Resultado: --</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
